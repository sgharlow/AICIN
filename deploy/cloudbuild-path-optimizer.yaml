steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/aicin-477004/path-optimizer:$BUILD_ID'
      - '-t'
      - 'gcr.io/aicin-477004/path-optimizer:latest'
      - '-f'
      - 'agents/path-optimizer/Dockerfile'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/aicin-477004/path-optimizer:$BUILD_ID'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'path-optimizer'
      - '--image'
      - 'gcr.io/aicin-477004/path-optimizer:$BUILD_ID'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DATABASE_HOST=learningai365-postgres.cqdxs05ukdwt.us-west-2.rds.amazonaws.com,DATABASE_PORT=5432,DATABASE_NAME=learningai365,DATABASE_USERNAME=learningai_admin,DATABASE_SSL=true,DATABASE_MAX_CONNECTIONS=5'
      - '--set-secrets'
      - 'DATABASE_PASSWORD=DATABASE_PASSWORD:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--timeout'
      - '60s'

images:
  - 'gcr.io/aicin-477004/path-optimizer:$BUILD_ID'
  - 'gcr.io/aicin-477004/path-optimizer:latest'
